<!DOCTYPE html>
<html>
<head>
    <title>便利機能</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!--Font Awesoome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
          integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <!--    Flat UI-->
    <link href="dist/css/vendor/bootstrap.min.css" rel="stylesheet">
    <link href="dist/css/flat-ui.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="container-fluid text-center col-lg-6 col-md-8 col-sm-10 ml-auto mr-auto p-0 pb-5">
<header class="text-left bg-dark pl-2">
    <i class="fas fa-bars text-white menu"></i>
</header>

<div class="menu_bar" id="menu_bar">
    <a href="convenience.html">
        <div class="border border-dark bg-light text-right pr-2 pl-2">便利機能</div>
    </a>
    <a href="movie.html">
        <div class="border border-dark bg-light border-top-0 text-right pr-2 pl-2">お気に入りの動画</div>
    </a>
</div>

<p id="top" class="bg-dark p-2 pt-3"><i class="fas fa-angle-double-up text-light"></i></p>

<div class="col-md-10 col-12 mr-auto ml-auto">
    <h3 class="mt-3">便利機能</h3>
    <div class="p-3">
        <strong>目標金額までの道のり計算</strong>
        <form>
            <div class="input-group mb-3">
                <span class="input-group-text">目標金額</span><input type="number" id="money" class="form-control">
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text">到達希望日</span><input type="date" id="date" class="form-control">
            </div>

            <div>
                <button type="button" onclick="calc(), progress_bar_anime()" class="col-9 btn btn-lg btn-primary">計算</button>
            </div>
        </form>
        <strong id="remaining" class="text-info"></strong>

        <div class="row">
            <p class="col-4 text-left mb-0" id="day_first"></p>
            <p class="col-4 mb-0" id="day_half"></p>
            <p class="col-4 text-right mb-0" id="day_last"></p>
        </div>
        <div class="progress select2-display-none mt-n3">
            <div class="progress-bar progress-bar-info" style="width: 100%;"></div>
        </div>
        <div class="row">
            <p class="col-4 text-left mb-0" id="money_first"></p>
            <p class="col-4" id="money_half"></p>
            <p class="col-4 text-right mb-0" id="money_last"></p>
        </div>
    </div>
</div>

<div class="col-sm-10 col-12 mr-auto ml-auto mt-5 p-3">
    <strong>迷った時に決める機能</strong>
    <div>
        <ul class="list-group list-unstyled">
            <li class="list-group-item border-0">
                <div class="input-group"><span class="input-group-text">案1</span><input type="text" id="idea0" class="form-control"></div>
            </li>
            <li class="list-group-item border-0">
                <div class="input-group"><span class="input-group-text">案2</span><input type="text" id="idea1" class="form-control"></div>
            </li>
            <li class="list-group-item border-0">
                <div class="input-group"><span class="input-group-text">案3</span><input type="text" id="idea2" class="form-control"></div>
            </li>
            <li class="list-group-item border-0">
                <div class="input-group"><span class="input-group-text">案4</span><input type="text" id="idea3" class="form-control"></div>
            </li>
            <li class="list-group-item border-0">
                <div class="input-group"><span class="input-group-text">案5</span><input type="text" id="idea4" class="form-control"></div>
            </li>
        </ul>
        <button type="button" onclick="random()" class="col-9 btn btn-lg btn-block btn-primary ml-auto mr-auto">決定</button>
        <strong id="determination" class="text-info"></strong>
    </div>
</div>

<div class="col-sm-10 col-12 mr-auto ml-auto mt-5 p-3">
    <strong>TODOリスト</strong>

    <ul class="list list-group list-unstyled">
        <!--    タスク追加場所-->
    </ul>

    <form class="add">
        ADDING TASK
        <input type="text" name="add" placeholder="new text" class="form-control ml-auto mr-auto">
    </form>
</div>
</body>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="dist/js/vendor/jquery.min.js"></script>
<script src="dist/js/vendor/video.js"></script>
<script src="dist/js/flat-ui.min.js"></script>
<script src="js/convenience.js"></script>
<script src="js/todo.js"></script>
<script src="js/menubar.js"></script>
<script src="js/pageTop.js"></script>
<script src="js/anime.min.js"></script>
<script>
    function progress_bar_anime() {
        anime({
            targets: '.progress',
            width: ["0%", "100%"], // -> from '28px' to '100%',
            easing: 'easeInOutQuad'
        });
    }
</script>

</html>
